  <main>
    <h2>Contact Me</h2>
    <section id="contact-info" class="contact-section">
      
      <div class="contact-icon">
        <h3>Email</h3>
        <a href="mailto:zbarnard93@gmail.com">
          <img src="Resources/Images/company-logos/gmail-icon.png" alt="gmail icon">
          zbarnards93
        </a>
      </div>
      
      <div class="contact-icon">
        <h3>Phone</h3>
        <a href="tel:+19014814793">
          <img src="Resources/Images/company-logos/phone-icon.png" alt="phone icon">
          +1 (901) 481-4793
        </a>
        </div>
      
      <div class="contact-icon">
        <h3>LinkedIn</h3>

    <section id="contact-form" class="contact-section">
      <h3>Contact Form</h3>
      <form action="mailto:zbarnard93@gmail.com" method="POST" enctype="text/plain">
        
        <div class="form-group">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>
        </div>
  
        <div class="form-group">
          <label for="subject">Subject:</label><br>
          <input type="text" id="subject" name="subject" required><br><br>
        </div>

        <div class="form-group">
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea><br><br>
        </div>
  
        <button type="submit">Send</button>
      </form>

  </main>
